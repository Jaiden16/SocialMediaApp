<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href = "app.css" rel = "stylesheet">
    <title>Lurker</title>
</head>
<body>
    <div id='container'>
        <div id='left'>
            <div id='blue_text'>
                <h2>You're one step away from Lurking</h2>
                <p> We've added tons of cool features, including ...</p>
                <div id='first'>
                    <i class="fas fa-hashtag icon"></i>
                    <div class='paragraph'>
                        <div class='heading'>Lurking</div>
                        <div class='description'>Peep peoples Posts.</div>
                    </div>
                </div>
                <div id='second'>
                    <i class="far fa-bookmark icon"></i>
                    <div class='paragraph'>
                        <div class='heading'>Become a celeb or lurker</div>
                        <div class='description'>Meet new people.</div>
                    </div>
                </div>
                <div id='third'>
                    <i class="far fa-edit icon"></i>
                    <div class='paragraph'>
                        <div class='heading'>Gain New Lurkers</div>
                        <div class='description'>Choose from new themes and more dark mode options.</div>
                    </div>
                </div>
            </div>

        </div>

        <div id='right'>
            <div id='info'>
                <input type='text' placeholder="Phone, email, or username" required>
                <input type='password' placeholder="Password" minlength='8' required>
                <input class='login_small' type="submit" value="Log in">
                <br>
                <a id = 'forget' href='landing.html'> Forgot password? </a> <br>
                <div id='white_box'>
                    <div id='white_text'>
                            <i class="fab fa-twitter small"></i>
                            <input class='login_small2' type="submit" value="Log in">
                        <h1> See who's in your area right now </h1>
                        <h2 id = 'join'> Join Lurker today.</h2>
                        <button class='main' id='signup_big'>
                            <a href="./pages/signup.html">
                                Sign Up
                            </a> 
                        </button>
                        <br>
                        <button class='main' id='login_big'>
                            Log In
                            </button>
                    </div>
                </div>
            </div>
        </div>
    
    
</body>
</html>
