<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="app.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./javascript/signup.js"></script>
    <script src="./app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <title>Lurk</title>
</head>

<body>
    <div id='container'>
        <div id='left'>
            <div id='white_text'>
                <h1>Lurk</h1>
            </div>
            <div id="formDiv">
                    <form id="signup_form">
                            <h3>Create an account</h3>
                            <label for="profile_pic">Pic a profile picture:</label><br>
                            <input type="text" name="profile_pic" id="profile_pic" placeholder="Picture Url" required>
                            <br><br>
                            <label for="username">Pick a username:</label><br>
                            <input type="text" name="username" id="username" placeholder="Username" required>
                            <br><br>
                            <label for="email">What's your email:</label><br>
                            <input type="text" name="email" id="email" placeholder="Email" required>
                            <br><br>
                            <label for="firstname">What's your first name:</label><br>
                            <input type="text" name="firstname" id="firstname" placeholder="Firstname" required>
                            <br><br>
                            <label for="lastname">What's your last name:</label><br>
                            <input type="text" name="lastname" id="lastname" placeholder="Lastname" required>
                            <br><br>
                            <label for="age">How old are you:</label><br>
                            <input type="number" name="age" id="age" placeholder="Age" required>
                            <br><br>
                            <label for="location">Where can people lurk you:</label><br>
                            <input type="text" name="location" id="location" placeholder="Location" required>
                            <br><br>
                            <label for="bio">Tell me about yourself</label><br>
                            <input type="text" name="bio" id="bio" placeholder="Bio" required>
                            <br><br>
                            <label for="password">Create a password:</label><br>
                            <input type="password" name="password" id="password" placeholder="Password" required>
                            <br><br>
                            <!-- <label for="confirm_password">Confirm your password:</label>
                            <input type="password" name="confirm_password" id="confirm_password" required> -->
                            <button>Sign Up</button>
                        </form>
            </div>

        </div>

        <div id='right'>
            <div id='info'>
                <div id='white_box'>
                    


                </div>
            </div>
            <div id='top_right'>
                <div id='black_text'>
                    <br> <br>
                    <div id="inputDiv">
                        <input class="inputBox" id="usernameInput" type="text" placeholder='Username'> <br><br>
                        <input class="inputBox" id="passwordInput" type="text" placeholder='Password'>
                    </div>
                    <h2 id='join'> Join Lurk today </h2>
                    <button class='main' id='signup_big'>
                            Sign Up
                    </button>
                    <br>
                    <button class='main' id='login_big'>
                        Log In
                    </button>
                </div>
            </div>
        </div>
</div>

</body>

</html>
