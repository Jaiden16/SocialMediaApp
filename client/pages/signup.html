    <!--vvvv BELOW IS THE MAIN DIV IN WHICH WE DISPLAY CONTENT

    <div id="mainDiv">
        <div id="signup_div">
            <h3>Sign Up</h3>
            <form id="signup_form">
                <br><br>
                <label for="username">Pick a username:</label>
                <input type="text" name="username" id="username" required>
                <br><br>
                <label for="email">What's your email:</label>
                <input type="text" name="email" id="email" required>
                <br><br>
                <label for="firstname">What's your first name:</label>
                <input type="text" name="firstname" id="firstname" required>
                <br><br>
                <label for="lastname">What's your last name:</label>
                <input type="text" name="lastname" id="lastname" required>
                <br><br>
                <label for="age">How old are you:</label>
                <input type="number" name="age" id="age" required>
                <br><br>
                <label for="location">Where can people lurk you:</label>
                <input type="text" name="location" id="location" required>
                <br><br>
                <label for="bio">Tell me about yourself</label>
                <input type="text" name="bio" id="bio" required>
                <br><br>
                <label for="password">Create a password:</label>
                <input type="password" name="password" id="password" required>
                <br><br>
                <!-- <label for="confirm_password">Confirm your password:</label>
                <input type="password" name="confirm_password" id="confirm_password" required> -->
                <button>Sign Up</button>
            </form>
        </div>
    </div>
